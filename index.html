<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>계산기</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mathquill@0.10.1/build/mathquill.css">
</head>
<body>
  <div class="calculator">
    <!-- MathQuill 입력창 추가 -->
    <div id="mathquill-display" class="mathquill-editable"></div>
    <input type="text" id="display">
    
    <div class="buttons">
      <button class="btn" id="sqrt">√</button> <!-- 추가된 부분 -->
      <button class="btn" data-value="(">(</button>   <!-- 추가 -->
      <button class="btn" data-value=")">)</button>   <!-- 추가 -->
      <!-- ...existing code... -->
      <button class="btn" id="square">x²</button> <!-- 제곱 버튼 추가 -->
      <!-- ...existing code... -->
      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>
      <button class="btn" data-value="/">÷</button>
      <button class="btn" data-value="4">4</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>
      <button class="btn" data-value="*">×</button>
      <button class="btn" data-value="1">1</button>
      <button class="btn" data-value="2">2</button>
      <button class="btn" data-value="3">3</button>
      <button class="btn" data-value="-">-</button>
      <button class="btn" data-value="0">0</button>
      <button class="btn" data-value=".">.</button>
      <button class="btn" id="clear">C</button>
      <button class="btn" data-value="+">+</button>
      <button class="btn" id="equals">=</button>
      <!-- ...existing code... -->
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/mathquill@0.10.1/build/mathquill.js"></script>
  <script src="javascriptcode.js"></script>
</body>
</html>
