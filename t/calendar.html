<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>달력 예제</title>
  <style>
    body { font-family: '맑은 고딕', Arial, sans-serif; }
    table { border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; width: 40px; height: 40px; text-align: center; }
    th { background: #f0f0f0; }
    .today { background: #ffe082; }
  </style>
</head>
<body>
  <h2>달력</h2>
  <input type="month" id="monthInput">
  <button onclick="drawCalendar()">달력 보기</button>
  <div id="calendar"></div>

  <script>
    function drawCalendar() {
      const input = document.getElementById('monthInput').value;
      if (!input) return;
      const [year, month] = input.split('-').map(Number);
      const firstDay = new Date(year, month - 1, 1).getDay();
      const lastDate = new Date(year, month, 0).getDate();

      let html = '<table><tr>';
      const days = ['일', '월', '화', '수', '목', '금', '토'];
      for (let d of days) html += `<th>${d}</th>`;
      html += '</tr><tr>';

      for (let i = 0; i < firstDay; i++) html += '<td></td>';
      for (let date = 1; date <= lastDate; date++) {
        const today = new Date();
        const isToday = today.getFullYear() === year && (today.getMonth() + 1) === month && today.getDate() === date;
        if ((firstDay + date - 1) % 7 === 0 && date !== 1) html += '</tr><tr>';
        html += `<td${isToday ? ' class="today"' : ''}>${date}</td>`;
      }
      html += '</tr></table>';
      document.getElementById('calendar').innerHTML = html;
    }
  </script>
</body>
</html>
